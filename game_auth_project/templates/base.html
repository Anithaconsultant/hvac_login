<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phantom Load - {% block title %}{% endblock %}</title>
    {% load static %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="{% static 'css/auth_styles.css' %}" rel="stylesheet" />
    <style>
      body {
        background-image: url("/static/images/building-bg.png");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        height: 100%;
        margin: 0;
        display: flex;
        align-items: center;
      }
      .auth-container {
        background-color: rgba(0, 0, 0, 0.7);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        min-height: 100vh; /* This is the key fix */
        margin: 0 auto;
        width: 80%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .welcomeText {
        display: flex;
        align-items: initial;
        justify-content: space-evenly;
        flex-direction: column;
        max-height: 100%;
      }
      .logo {
        text-align: center;
        margin-bottom: 2rem;
      }
      .logo h1 {
        font-weight: bold;
        color: #17ff8b;
        font-size: 46px !important;
      }
      .logo p {
        color: #ffffff;
        font-style: italic;
      }
      .form-control {
        border-radius: 5px;
        padding: 12px;
      }
      .btn-primary {
        background-color: #3498db;
        border: none;
        padding: 12px;
        border-radius: 5px;
        width: 100%;
      }
      .auth-link {
        text-align: center;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <div class="welcomeText">
        <div class="logo">
          <h1>PHANTOM LOAD</h1>
          <p>an immersive and exploratory learning experience</p>
        </div>
        {% block content %}{% endblock %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
